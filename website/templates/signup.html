{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form action="" method="post">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="example@mail.com" />
        <label for="email">User Name</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="username" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password" />
        <label for="password">Password Again</label>
        <input type="password" name="password2" id="password2" class="form-control" placeholder="password" />
        <br />
        <div align="center"><button class="btn btn-primary" type="submit">Sign up</button></div>
        
    </div>
</form>
{% endblock %}
